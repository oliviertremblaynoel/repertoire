name: Auto-generate TOC in README
on:
  push:
    branches: [main]
jobs:
  generate-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install doctoc
        run: npm install -g doctoc
      - name: Generate TOC
        run: doctoc README.md --maxlevel 3 --notitle
      - name: Push TOC changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "gha-agent"
          git config user.email "gha-agent"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "Update TOC in README.md"
            git push
          else
            echo "No changes to commit"
          fi